<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSSandJS/menumeeting.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <title>Menu Meeting</title>


</head>
<body>
    
    <div class="navbar">
        <ul>
            <li><b>22:12</b></li>

            <div class="leaveclass" style="float: right;">
                <form>
                    <input type="submit" size="10" value="Leave">
                </form>
            </div>
            
            <!--Untuk Share Screen-->
            <li style="float:right"><a href="#list" style="color: white;"><i data-feather="monitor"></i></a></li>
            <!--Untuk menyalakan mic-->
            <li style="float:right"><a href="#list" style="color: white;"><i data-feather="mic"></i></a></li>
            <!--Fitur aktifkan kamera-->
            <li style="float:right"><a href="#list" style="color: white;"><i data-feather="camera"></i></a></li>
            <!--Untuk angkat tangan agar dilihat oleh guru-->
            <li style="float:right"><a href="#list" style="color: white;"><i data-feather="alert-circle"></i></a></li>

            <!--Untuk menampilkan chat saat meeting-->
            <li style="float:right"><a href="#list" style="color: white;"><i data-feather="message-circle"></i></a></li>
            <!--Menampilkan jumlah peserta dan profile mereka-->
            <li style="float:right"><a href="#list" style="color: white;"><i data-feather="users"></i></a></li>
            <!--Ini untuk backend nanti isinya seperti setting dan fitur fitur dalam meeting class-->
            <li style="float:right"><a href="#list" style="color: white;"><i data-feather="list"></i></a></li>
            
        </ul>



    </div>
   
    <div class="screenshare">
      <h1 style="color: darksalmon; padding-top: 220px;">Screen Share</h1>
    </div>


    <script> 
        feather.replace()
    </script>

</body>
</html>
